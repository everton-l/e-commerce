{% extends 'base.html' %}

{% block title %}
    Nova categoria
{% endblock %}

{% block center %}

<h2>Cadastro de nova categoria:</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        {{ form.nome }}
    </div>


    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock %}
